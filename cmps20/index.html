<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Snake Canvas Game</title>
				<!-- Jquery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="snake.js"></script>
	</head>
	<body>
		<h1>html5 snake game</h1>
		<p>This is a variation of the classic snake game</p>
		<div>
			<!-- Lets make a simple snake game -->
			<canvas id="canvas" width="450" height="450"></canvas>
		</div>
		<p>Control the snake with the arrow keys WASD. </p>
		<p>Collect the food to grow and increase speed.</p>
		<p>Eating a rotten fruit would make you shrink by one.</p>	
	</body>
</html>
